<div class="login-container d-flex align-items-center justify-content-center">
  <form class="login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">
      Sign Up
    </h1>
    <div class="form-group">
      <input
        type="email"
        class="form-control rounded-pill form-control-lg"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="name"
        class="form-control rounded-pill form-control-lg"
        placeholder="First and Last Name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control rounded-pill form-control-lg"
        placeholder="Password"
      />
    </div>
    <div class="forgot-link d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" />
        <label for="remember">Remember user</label>
      </div>
    </div>
    <button
      type="submit"
      class="btn mt-4 btn-primary btn-block text-uppercase btn-custom rounded-pill btn-lg"
    >
      <i class="fas fa-sign-in-alt mr-2"></i>
      Create account
    </button>
    <p class="mt-3 font-weight-normal">
      Already have an account? <a href=""><b>Login Here</b> </a>
    </p>
  </form>
</div>
