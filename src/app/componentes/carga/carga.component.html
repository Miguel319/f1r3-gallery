<div class="row">
  <div class="col-md-4">
    <h3>Select files...</h3>
    <div
      appNgDrop
      [archivos]="archivos"
      (mouseSobre)="estaSobreElem = $event"
      [ngClass]="{ 'file-over': estaSobreElem }"
      class="well drop-zone"
    >
      <h4>Drop the files here!</h4>
      <img src="assets/drop-images.png" alt="" />
    </div>
  </div>
  <div class="col-md-8">
    <h4 class="mt-3 mb-3">
      <i class="fas fa-spinner mr-2"></i>
      Load files
    </h4>

    <div class="row">
      <div class="form-group">
        <button
          (click)="cargarImagenes()"
          [disabled]="archivos.length === 0"
          class="btn btn-success mr-3 ml-3"
        >
          <i class="fas fa-upload mr-2"></i>
          Upload to Firebase
        </button>
      </div>

      <div class="form-group">
        <button (click)="limpiarArchivos()" class=" btn btn-info">
          <i class="fas fa-broom mr-2"></i>
          Clean
        </button>
      </div>
    </div>

    <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>

      <tbody *ngFor="let archivo of archivos">
        <tr>
          <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </td>

          <td>{{ archivo.archivo.size / 1024 / 1024 | number: ".2-2" }} MB</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: archivo.progreso + '%' }"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
