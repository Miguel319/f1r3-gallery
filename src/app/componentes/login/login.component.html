<div class="login-container d-flex align-items-center justify-content-center">
  <form [formGroup]="formGroup" class="login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">
      Sign In
    </h1>
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            formGroup.get('email').errors && formGroup.get('email').touched
        }"
        class="form-control rounded-pill form-control-lg"
        placeholder="Email"
      />

      <div
        *ngIf="
          formGroup.get('email').hasError('required') &&
          formGroup.get('email').touched
        "
        class="invalid-feedback"
      >
        This field is required.
      </div>
      <div
        *ngIf="
          formGroup.get('email').hasError('email') &&
          formGroup.get('email').touched
        "
        class="invalid-feedback"
      >
        You must enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            formGroup.get('password').errors &&
            formGroup.get('password').touched
        }"
        class="form-control rounded-pill form-control-lg"
        placeholder="Password"
      />
      <div
        *ngIf="
          formGroup.get('password').hasError('required') &&
          formGroup.get('password').touched
        "
        class="invalid-feedback"
      >
        This field is required.
      </div>
    </div>
    <div class="forgot-link d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" />
        <label for="remember">Remember Password</label>
      </div>
      <a href="">Forgot Password?</a>
    </div>

    <div>
      <button
        [disabled]="formGroup.invalid"
        (click)="login()"
        class="btn mt-4 btn-primary btn-block text-uppercase btn-custom rounded-pill btn-lg"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>
        Login
      </button>
    </div>

    <div class="form-group">
      <p class="text-center mt-4">Or signup with</p>
      <div class="social-links">
        <button
          (click)="googleLogin()"
          class="google btn-block text-uppercase c-btn  rounded-pill btn-lg"
        >
          <i class="fab fa-google-plus-square"></i>
          <span>Google</span>
        </button>
      </div>
    </div>

    <div>
      <p class="mt-3 font-weight-normal">
        Don't have an account? <a href=""><b>Register Here</b> </a>
      </p>
    </div>
  </form>
</div>
